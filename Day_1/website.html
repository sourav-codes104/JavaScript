<!DOCTYPE html>
<html>
  <head>
    <title>Aadhar Page</title>
  </head>
  <body>
    <header><h2>Aadhar Form</h2></header>
    <main>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" required />
        <label for="age">Age</label>
        <input type="number" id="age" min="1" max="100" required />
        <label for="father-name">Father's Name</label>
        <input type="text" id="father-name" required />
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">MALE</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">FEMALE</label>
        <br />
        <label>Marital-Status:</label>
        <input type="radio" id="married" name="status" value="married" />
        <label for="married">Married</label>
        <input type="radio" id="unmarried" name="status" value="unmarried" />
        <label for="unmarried">Unmarried</label>
        <label for="state">State</label>
        <select id="state" name="state">
          <option value="Delhi">Delhi</option>
          <option value="Dehradun">Dehradun</option>
        </select>
        <br/>
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
